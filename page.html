<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
</head>
<body>
    <h1>Upload a Single File</h1>
    <form action="http://localhost:4000/user/image" method="POST" enctype="multipart/form-data">
        <label for="fileUpload">Select a File:</label>
        <input type="file" name="photo" id="fileUpload" accept=".jpg, .jpeg, .png, .gif">
        <br><br>
        <input type="submit" value="Upload File">
    </form>
</body>
</html>
